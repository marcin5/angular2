<div class='panel' id="detail">
    <div class='panel-heading' style='font-size:large'>
        <h3>{{ pageTitle }}</h3>
    </div>

    <div id="detailInfo">
        <div *ngIf='movie' class='row'>
            <div class='col-md-6'>
                <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='150' 
                     [style.margin.px]='2' 
                     src="app/media/images/{{movie.imgUrl}}"
                     [title]='movie.movieTitle'>
                </div>
                <hr>
                <div class='row'>
                    <div class='col-md-3'>Title:</div>
                    <div class='col-md-6'>{{movie.movieTitle}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{movie.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{movie.price|currency:'PLN':true}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <rating [rating]='movie.starRating'></rating>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='500' 
                     [style.margin.px]='2' 
                     src="app/media/gifs/{{movie.gifUrl}}"
                     [title]='movie.movieTitle'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-secondary' (click)='onBack()' style='width:80px'>
            <span class='fa fa-chevron-left'></span> Back
        </a>
    </div>
</div>
