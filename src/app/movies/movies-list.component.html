<div class='panel '>
    <div class='panel-body'>
        <div class='row'>

        <div class='table-responsive'>
            <table class='table' *ngIf='movies && movies.length'>
                <thead class='table-inverse'>
                    <tr>
                        <th id="filter" ><input type="text" [(ngModel)]='listFilter' class="form-control form-control-sm" placeholder="Filter"></th>
                        <th><span (click)='temp="movieTitle"; asc==true ? asc=false: asc= true'>Title</span></th>
                        <th><span (click)='temp="price"; asc==true ? asc=false: asc= true'>Price</span></th>
                        <th><span (click)='temp="starRating"; asc==true ? asc=false: asc= true'>5 Star Rating</span></th>
                        <th><span><ngbd-modal-component></ngbd-modal-component> </span></th>
                    </tr>
                </thead>
                <tbody data-link="row" class="rowlink">
                    <tr *ngFor="let movie of movies | movieFilter:listFilter | available | sortBy:temp:asc">
                        <td >
                            <img [src]='movie.imageUrl'
                                [style.width.px]='imageWidth'>
                        </td>
                        <td >
                                {{ movie.movieTitle }}
                        </td>
                        <td>{{ movie.price | currency:'PLN' }}</td>
                        <td>
                            <rating [rating]='movie.starRating'></rating>
                        </td>
                        <td id="last">
                            <a (click)='movie.available=false' class="btn btn-secondary">
                                <span class="fa fa-arrow-down"></span>rent
                            </a>
                            <a [routerLink]="['/movie', movie.movieId]"class="btn btn-secondary">
                                <span class="fa fa-film"></span>details
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
